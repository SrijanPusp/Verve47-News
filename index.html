<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verve47</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="main_nav container flex">
      <a href="#" onclick="reload()" class="logo" >
        <img src="/assets/verve47_dynamic_logo.png" alt="logo" height="80px">
      </a>
      <div class="nav_links">
        <ul class="flex">
          <li class="hover_link nav_items" id="Global" onclick="onNavItemClick('Global')">Global</li>
          <li class="hover_link nav_items" id="National" onclick="onNavItemClick('National')">National</li>
          <li class="hover_link nav_items" id="Finance" onclick="onNavItemClick('Finance')">Finance</li>
          <li class="hover_link nav_items" id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
        </ul>
      </div>
      <div class="search_bar flex">
        <input type="text" class="search_input" placeholder="eg. football" id="search_input">
        <button class="search" id="search_button">Search</button>
      </div>
    </div>
  </nav>

  <main>
    <div class="cards_container container flex" id="card-container">
    </div>
  </main>
  <template id="template_card">
    <div class="card">
      <div class="card_header">
        <img src="/assets/verve47_dynamic_logo.png" alt="News Image" id="news_image"  width="280px">
      </div>
      <div class="card_content">
        <h3 id="news_title">this is title</h3>
        <h6 id="news_source">End Gadget 02/01/2024</h6>
        <p id="news_text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugit magni voluptatibus blanditiis nesciunt autem, similique voluptatum .</p>
      </div>
    </div>
  </template>
  <script src="script.js"></script>
</body>
</html>
